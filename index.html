<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- bootstrap connection -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Tip calculator app</title>
</head>

<body>
  <div class="mainBox">

    <div class="billPart">
      <div class="mb-3">
        <label for="basic-url" class="form-label">Bill</label>
        <div class="input-group">
          <img class="input-group-text" id="basic-addon3" src="images/icon-dollar.svg" alt="">
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
        </div>
      </div>
    </div>

    <div class="tipPart">
      <div class="tipPart-title ">
        <h5 class="tipPart-titleText">Select Tip %</h5>
      </div>

      <div class="tipPart-firstButton">
        <button type="button" class="tipPart-button btn btn-primary">5</button>
      </div>

      <div class="tipPart-secondButton ">
        <button type="button" class="tipPart-button btn btn-primary">10</button>
      </div>

      <div class="tipPart-thirdButton ">
        <button type="button" class="tipPart-button btn btn-primary">15</button>
      </div>

      <div class="tipPart-fourthButton ">
        <button type="button" class="tipPart-button btn btn-primary">20</button>
      </div>

      <div class="tipPart-fifthButton ">
        <button type="button" class="tipPart-button btn btn-primary">25</button>
      </div>

      <div class="tipPart-sixthButton">
        <input type="text" class="tipPart-form-control" id="basic-url" placeholder="Custom" aria-describedby="basic-addon3 basic-addon4">
      </div>
    </div>

    <div class="peoplePart">
      <div class="mb-3">
        <label for="basic-url" class="form-label">Number of People</label>
        <div class="input-group">
          <img class="input-group-text" id="basic-addon3" src="images/icon-person.svg" alt="">
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" data-people>
        </div>
      </div>
    </div>

    <div class="calcPart">

      <div class="tipAmount">
        <h4 class="tipAmount-text1">Tip Amount <br>
          <h5 class="tipAmount-text2"> / person</h5>
        </h4>
      </div>
      <div class="tipAmountNumber">
        <h3 class="tipAmountNumber-text">$0.00</h3>
      </div>

      <div class="totalAmount">
        <h4 class="totalAmount-text1">Total Amount <br>
          <h5 class="totalAmount-text2"> / person</h5>
        </h4>
      </div>
      <div class="totalAmountNumber">
        <h3 class="totalAmountNumber-text">$0.00</h3>
      </div>

      <div class="buttonPart d-grid gap-2 col-12 mx-auto">
        <button type="button" class="buttonPart-button btn btn-primary disabled">Reset</button>
      </div>
    </div>
  </div>

  <!-- credit -->
  <div class="attribution">
    <h6 class="attributionText">Challenge by <a  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a  href="https://github.com/RaminKp?tab=repositories" target="_blank">Ramin Kupaei</a></h6>
  </div>
  <!-- bootstrap connection -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
  </script>
  <script src="index.js"></script>
</body>

</html>
